<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Percolator API</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div>
        <h1>Percolator API</h1>
        <ul id="versions">
        </ul>
    </div>
    <script>
        (async () => {
            // Get listing of versions
            const response = await fetch('https://api.github.com/repos/purduecsbridge/percolator/contents/api?ref=gh-pages');
            const data = await response.json();
            let htmlString = '';
            for (let file of data.filter(f => f.type === 'dir').sort().reverse()) {
                htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
            }
            document.getElementById('versions').innerHTML = htmlString;
        })()
    </script>
</body>

</html>
